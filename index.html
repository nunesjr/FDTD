<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  
  <!-- Carregamento otimizado de fontes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS personalizados -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/elements.css">
  <link rel="stylesheet" href="assets/css/classes.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <!-- Menu lateral -->
  <input id="close-menu" class="close-menu" type="checkbox" aria-label="Fechar menu" role="button">
  <label class="close-menu-label" for="close-menu" title="Fechar menu"></label>

  <aside class="menu white-bg">
    <div class="main-content menu-content">
      <h1>
        <a href="#home">
          <img class="logomenu" src="assets/img/logonova.jpeg" alt="Logotipo">
        </a>
      </h1>
      <nav>
        <ul>
          <li><a href="#intro">Empresa</a></li>
          <li><a href="https://wa.me/message/SMC6TOXWTCEMP1">Fale conosco</a></li>
          <li><a href="#gallery">Parceiros</a></li>
          <li><a href="#grid-two">Grid Two</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="menu-spacing"></div>

  <!-- Conteúdo da página -->
  <section id="home" class="intro main-bg section">
    <div class="main-content intro-content">
      <div class="intro-text-content">
        <h2>Empresa</h2>
        <p>A Frutos da Terra Distribuidora Ltda., tem como objetivo entregar seus produtos e serviços com qualidade.</p>
      </div>
      <div class="intro-img">
        <img src="assets/img/logonova.jpeg" alt="Logotipo da Empresa">
      </div>
    </div>
  </section>

  <!-- Carrossel de parceiros -->
  <section id="gallery" class="grid-one white-bg section">
    <div class="main-content grid-one-content">
      <h2 class="grid-main-heading">Parceiros</h2>
      <p class="grid-description">Alguns de nossos parceiros.</p>

      <div class="container mt-5">
        <div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row justify-content-center">
                <div class="col-4">
                  <img class="carousel-img d-block w-100" src="assets/img/cliente1.png" alt="Parceiro 1">
                </div>
                <div class="col-4">
                  <img class="carousel-img d-block w-100" src="assets/img/cliente2.png" alt="Parceiro 2">
                </div>
                <div class="col-4">
                  <img class="carousel-img d-block w-100" src="assets/img/cliente3.png" alt="Parceiro 3">
                </div>
              </div>
            </div>
            
            <div class="carousel-item">
              <div class="row justify-content-center">
                <div class="col-4">
                  <img class="carousel-img d-block w-100" src="assets/img/cliente4.png" alt="Parceiro 4">
                </div>
                <div class="col-4">
                  <img class="carousel-img d-block w-100" src="assets/img/cliente5.jpeg" alt="Parceiro 5">
                </div>
                <div class="col-4">
                  <img class="carousel-img d-block w-100" src="assets/img/cliente6.png" alt="Parceiro 6">
                </div>
              </div>
            </div>
          </div>

          <!-- Controles de navegação do carrossel -->
          <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev" aria-label="Anterior">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next" aria-label="Próximo">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts necessários -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script para controle do menu -->
  <script>
    document.querySelectorAll('.menu-content ul, .menu-content h1').forEach(element => {
      element.addEventListener('click', () => {
        document.getElementById('close-menu').checked = false;
      });
    });
  </script>

</body>
</html>
